<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="log_In">
        <p>Welcome To</p>
        <div><img src="../images/smit logo.png" alt=""></div>
        
        <form id="logInForm">
            <label for="email_sign_in">Email:</label>
            <input type="email" id="email_sign_in" name="email" required>

            <label for="password_sign_in">Password:</label>
            <input type="password" id="password_sign_in" name="password" required>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
